<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <rect width="500" height="300" fill="#f5f5f5"/>
  <rect x="20" y="20" width="460" height="260" rx="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Sticky note -->
  <g transform="translate(40, 40)">
    <g transform="rotate(-5)">
      <rect width="250" height="220" fill="#fff7aa" rx="5"/>
      <rect width="250" height="40" fill="#fff2a0" rx="5"/>
      <circle cx="125" cy="20" r="10" fill="#ff5252"/>
      <path d="M120,25 Q125,15 130,25" stroke="#cc0000" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Text "Assignment" -->
    <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#cc0000">Assignment</text>
    
    <!-- Text "Computer-Aided Design" -->
    <text x="20" y="160" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Computer-Aided</text>
    <text x="20" y="190" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Design</text>
  </g>
  
  <!-- CAD Elements -->
  <g transform="translate(330, 100)">
    <!-- 3D Cube -->
    <path d="M0,0 L50,25 L50,75 L0,50 Z" fill="#5DADE2" stroke="#2874A6" stroke-width="2"/>
    <path d="M50,25 L100,0 L100,50 L50,75 Z" fill="#3498DB" stroke="#2874A6" stroke-width="2"/>
    <path d="M0,0 L50,-25 L100,0 L50,25 Z" fill="#85C1E9" stroke="#2874A6" stroke-width="2"/>
    
    <!-- Ruler -->
    <g transform="translate(10, 80)">
      <rect x="0" y="0" width="80" height="15" fill="#D5D8DC" stroke="#566573" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="8" stroke="#566573" stroke-width="1"/>
      <line x1="10" y1="0" x2="10" y2="5" stroke="#566573" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="8" stroke="#566573" stroke-width="1"/>
      <line x1="30" y1="0" x2="30" y2="5" stroke="#566573" stroke-width="1"/>
      <line x1="40" y1="0" x2="40" y2="8" stroke="#566573" stroke-width="1"/>
      <line x1="50" y1="0" x2="50" y2="5" stroke="#566573" stroke-width="1"/>
      <line x1="60" y1="0" x2="60" y2="8" stroke="#566573" stroke-width="1"/>
      <line x1="70" y1="0" x2="70" y2="5" stroke="#566573" stroke-width="1"/>
      <line x1="80" y1="0" x2="80" y2="8" stroke="#566573" stroke-width="1"/>
    </g>
  </g>
</svg> 