<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <rect width="500" height="300" fill="#f5f5f5"/>
  <rect x="20" y="20" width="460" height="260" rx="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Project Management Cycle -->
  <g transform="translate(250, 150)">
    <!-- Center Text -->
    <circle cx="0" cy="0" r="60" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" dominant-baseline="middle">Project
Management</text>
    
    <!-- Evaluate Arrow -->
    <g transform="rotate(45)">
      <path d="M60,0 L120,0 L100,20 L120,0 L100,-20 Z" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
      <text x="90" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" transform="rotate(-45)">Evaluate</text>
    </g>
    
    <!-- Design Arrow -->
    <g transform="rotate(135)">
      <path d="M60,0 L120,0 L100,20 L120,0 L100,-20 Z" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
      <text x="90" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" transform="rotate(-135)">Design</text>
    </g>
    
    <!-- Analyze Arrow -->
    <g transform="rotate(225)">
      <path d="M60,0 L120,0 L100,20 L120,0 L100,-20 Z" fill="#FFC107" stroke="#FFA000" stroke-width="1"/>
      <text x="90" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" transform="rotate(-225)">Analyze</text>
    </g>
    
    <!-- Develop Arrow -->
    <g transform="rotate(315)">
      <path d="M60,0 L120,0 L100,20 L120,0 L100,-20 Z" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
      <text x="90" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" transform="rotate(-315)">Develop</text>
    </g>
  </g>
</svg> 