<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <rect width="500" height="300" fill="#f5f5f5"/>
  <rect x="20" y="20" width="460" height="260" rx="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Sticky note -->
  <g transform="translate(40, 40)">
    <g transform="rotate(-5)">
      <rect width="250" height="220" fill="#fff7aa" rx="5"/>
      <rect width="250" height="40" fill="#fff2a0" rx="5"/>
      <circle cx="125" cy="20" r="10" fill="#ff5252"/>
      <path d="M120,25 Q125,15 130,25" stroke="#cc0000" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Text "Assignment" -->
    <text x="20" y="70" font-family="Arial" font-size="32" font-weight="bold" fill="#cc0000">Assignment</text>
    
    <!-- Text "Computer Controlled Cutting" -->
    <text x="20" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Computer</text>
    <text x="20" y="185" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Controlled Cutting</text>
  </g>
  
  <!-- Laser Cutter Elements -->
  <g transform="translate(330, 150)">
    <!-- Machine Body -->
    <rect x="-20" y="-70" width="120" height="100" fill="#34495E" stroke="#2C3E50" stroke-width="2" rx="5"/>
    
    <!-- Cutting Bed -->
    <rect x="-10" y="-60" width="100" height="80" fill="#BDC3C7" stroke="#95A5A6" stroke-width="1"/>
    
    <!-- Laser Head -->
    <g>
      <rect x="30" y="-40" width="20" height="15" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
      <line x1="40" y1="-25" x2="40" y2="0" stroke="#E74C3C" stroke-width="2" stroke-dasharray="2,1"/>
      <circle cx="40" cy="0" r="3" fill="#E74C3C"/>
    </g>
    
    <!-- Cut Pattern -->
    <path d="M0,0 L20,0 L20,20 L40,20 L40,0 L60,0 L60,40 L0,40 Z" fill="none" stroke="#2980B9" stroke-width="1.5" transform="translate(-30, -20)"/>
  </g>
</svg> 